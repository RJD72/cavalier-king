<section class="w-full bg-ivory pb-8">
  <div class="mx-auto max-w-7xl px-6 lg:px-8 pt-8">
    <div class="mx-auto max-w-2xl text-center">
      <h1 class="text-3xl font-bold tracking-tight text-burgundy sm:text-4xl">
        Puppies
      </h1>
    </div>
    <div
      class="mx-auto mt-8 grid max-w-2xl grid-cols-1 gap-8 sm:mt-12 lg:mx-0 lg:max-w-none lg:grid-cols-2"
    >
      <!-- Cards -->
      <article
        *ngFor="let puppy of puppies; let i = index"
        class="relative isolate flex flex-col justify-end overflow-hidden rounded-md bg-gray-900 dark:bg-gray-700 px-8 py-8 pb-8 pt-80 sm:pt-48 lg:pt-80"
        (click)="carousel.openCarousel(i)"
      >
        <img
          src="{{ puppy.imageSrc }}"
          alt=""
          class="absolute inset-0 -z-10 h-full w-full object-cover"
        />
        <div
          class="absolute inset-0 -z-10 bg-gradient-to-t from-gray-900 via-gray-900/40"
        ></div>
        <div
          class="absolute inset-0 -z-10 rounded-md ring-1 ring-inset ring-gray-900/10"
        ></div>
        <div
          class="flex flex-wrap items-center gap-y-1 overflow-hidden text-sm leading-6 text-ivory"
        >
          <time datetime="2023-10-11" class="mr-8">{{ puppy.dateBorn }}</time>
        </div>
        <h3 class="mt-3 text-lg font-semibold leading-6 text-ivory">
          <p><span class="absolute inset-0"></span>{{ puppy.gender }}</p>
          <p *ngIf="puppy.isSold" class="text-gold text-3xl mt-1">Sold!</p>
        </h3>
      </article>

      <app-carousel #carousel></app-carousel>
    </div>
  </div>
</section>
