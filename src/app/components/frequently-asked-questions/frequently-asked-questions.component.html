<main class="bg-ivory">
  <div
    class="relative w-full bg-ivory px-6 py-10 pb-8 sm:mx-auto sm:max-w-2xl sm:px-10"
  >
    <div class="mx-auto px-5">
      <div class="flex flex-col items-center">
        <h2
          class="mt-5 text-burgundy text-center text-3xl font-bold tracking-tight md:text-5xl"
        >
          FAQ
        </h2>
        <p class="mt-3 text-lg text-charcoal md:text-xl">
          Frequently asked questions
        </p>
      </div>
      <div class="mx-auto mt-8 grid max-w-xl divide-y divide-neutral-200">
        <div class="py-5" *ngFor="let faq of faqs">
          <details class="group">
            <summary
              class="flex cursor-pointer list-none items-center justify-between font-medium"
            >
              <span> {{ faq.question }}</span>
              <span class="transition group-open:rotate-180">
                <svg
                  fill="none"
                  height="24"
                  shape-rendering="geometricPrecision"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                  viewBox="0 0 24 24"
                  width="24"
                >
                  <path d="M6 9l6 6 6-6"></path>
                </svg>
              </span>
            </summary>
            <p class="group-open:animate-fadeIn mt-3 text-neutral-600">
              {{ faq.answer }}
            </p>
          </details>
        </div>
      </div>
    </div>
  </div>
</main>
